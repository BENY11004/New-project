<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>login</title>
        <link rel="stylesheet" href="output.css" />
    </head>
    <body dir="rtl" class="font-custom text-white">

                <div class="flex flex-col">
                    <span>نام کاربری</span>
                    <input type="text" placeholder="name@company.com" class="rounded-md h-10 custom-bg-color-2 border border-gray-700 px-3 mt-3" />
                </div>
                <div class="flex flex-col mt-5">
                    <span>رمز عبور</span>
                    <input type="text" placeholder="رمز عبور خود را وارد کنید" class="rounded-md h-10 custom-bg-color-2 border border-gray-700 px-3 mt-3" />
                </div>
                <a class="flex items-center justify-center text-black mt-5 rounded-md w-24 h-10 custom-bg-color-4" href="index.html">ورود</a>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
